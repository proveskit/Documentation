site_name: The PROVES Kit Documentation

theme: 
  name: material
  features:
    - navigation.tabs
    - header.autohide
    - navigation.path

plugins:
  - search  # To have search functionality on the document

markdown_extensions:
  - attr_list
  - md_in_html

nav: # Setting up the navigation. The below list will be tabs on left panel
  - Home: index.md
  - Overview: overview.md # Overview of the project
  - Design: design_philosophy.md  # 
  - Assembly Guide:
    - assembly_guide/index.md
    - Introduction: introduction.md
    - Chapter 0':' Parts and Tools: ch_0_parts_tools.md
    - Chapter 1':' Battery Board Preintegration: ch_1_eps.md
    - Chapter 2':' Feet Assembly Preintegration: ch_2_feet.md
    - Chapter 3':' Solar Boards Preintegration: ch_3_soalr.md
    - Chapter 4':' Flight Controller Board Preintegration: ch_4_fc.md
    - Chapter 5':' Antenna Preintegration: ch_5_antenna.md
    - Chapter 6':' Structure Preintegration: ch_6_structure.md
    - Chapter 7':' Preintegration Testing: ch_7_testing.md
    - Chapter 8':' Integration Procedure: ch_8_integration.md
    - Chapter 9':' Final Tests: ch_9_final_tests.md
  - Core Documentation: 
    - Hardware: 
      - hardware/index.md
      - 1U Structure: 1U_structure.md # 1u-structure
      - Flight Control Board: FC_board.md # flight-control-board
      - XY Solar Panels: XY_solar_board.md
      - Z Solar Panels: Z_solar_board.md
      - Battery Board: battery_board.md
    - Software:
      - software/index.md
      - pysquared.py: pysquared.md
      - functions.py: functions.md
      - big_data.py: big_data.md
      - cdh.py: cdh.md
      - payload.py: payload.md
      - detumble.py: detumble.md
